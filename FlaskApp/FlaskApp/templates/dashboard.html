{% extends "header.html" %}

{% block body %}

        <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
          <h2>Liste deiner Maschinen</h2>
          <div class="table-responsive">
            <table class="table table-hover table-bordered">
	     <caption>Liste deiner Maschinen</caption>
              <thead>
                <tr>
                  <th>MaschinenID</th>
                  <th>Standort</th>
                  <th>Name</th>
                  <th>Laufzeit</th>
                  <th>Sonstiges</th>
                </tr>
              </thead>
              <tbody>
		{% for m in MACHINE_DICT["Machines"] %}
              	<tr>
                  <td><a href="{{m[1]}}">{{m[2]}}</td>
                  <td>{{m[3]}}</td>
                  <td>{{m[0]}}</td>
                  <td>{{m[4]}}</td>
                  <td>{{m[5]}}</td>
		</tr>
		{% endfor %}
                
              </tbody>
            </table>
          </div>
        </main>
      

{% endblock %}
